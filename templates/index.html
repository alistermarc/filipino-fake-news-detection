<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filipino Fake News Detection</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 2rem; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 600px; width: 100%; }
        h1 { color: #d9534f; text-align: center; }
        textarea { width: 95%; padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc; margin-bottom: 1rem; font-size: 1rem; }
        input[type="submit"] { background-color: #d9534f; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; display: block; margin: 0 auto; }
        input[type="submit"]:hover { background-color: #c9302c; }
        .result { margin-top: 1.5rem; padding: 1rem; border-radius: 4px; text-align: center; font-size: 1.2rem; font-weight: bold; }
        .result.fake { background-color: #f2dede; color: #a94442; border: 1px solid #ebccd1; }
        .result.real { background-color: #dff0d8; color: #3c763d; border: 1px solid #d6e9c6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Filipino Fake News Detection</h1>
        <form action="/" method="post">
            <textarea name="text" rows="10" placeholder="Enter Tagalog news article text here...">{{ text }}</textarea>
            <input type="submit" value="Predict">
        </form>
        {% if prediction %}
            <div class="result {{ 'fake' if prediction == 'Fake' else 'real' }}">
                Prediction: {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
